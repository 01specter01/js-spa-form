<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <form>
            <label for="vorName">Vorname</label>
            <input type="text" name="" id="vorName" />

            <label for="nachName">Nachname</label>
            <input type="text" name="" id="nachName" />

            <label for="email">E-Mail-Adresse</label>
            <input type="email" name="" id="email" />

            <label for="passwort">Passwort</label>
            <input type="password" name="" id="passwort" />

            <label for="repPasswort">Passwort wiederholen</label>
            <input type="password" name="" id="repPasswort" />

            <label for="birthday">Geburtstag</label>
            <input type="date" name="" id="birthday" />

            <label for="gender">Geschlecht</label>
            <input type="text" name="" id="gender" />

            <label for="info">Kleine Vorstellung</label>
            <input type="text" name="" id="info" />

            <label for="agb">Zustimmung AGB</label>
            <input type="radio" name="" id="agb" />

            <label for="datenschutz">Zustimmung Datenschutz</label>
            <input type="radio" name="" id="datenschutz" />
        </form>
    </body>
</html>
